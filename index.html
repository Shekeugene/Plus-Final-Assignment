<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Eugene's Weather APP</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="app-name"> 
            <img class="eugene-face" src="eugene-face.png" alt="eugene-face" width="65px">
            Weather APP 
        </div>
    <div class="form-container">
        <form id="city-form">
          <div class="row">
            <div class="col-9">
            <input type="search" id="city-input" placeholder="Enter a City" autofocus="on" value="">
             </div>
            <div class="col-3">
             <input class="btn btn-danger d-flex justify-content-center d-md-table mx-auto" type="submit" value="Search">
             </div>
            </div>
        </form>
    </div>
    <ul>
       <li class="city-name"> </li>
       <li>Last updated: <span class="current-time">Sunday 00:00</span></li> 
       <li class="weather-description"></li>
    </ul>
    <div class="row">
        <div class="col-sm-7">
            <div class="clearfix weather-temperature">
            <img src="eugene-weather.png" id="weather-icon" class="float-left" alt="weather-icon" width="100px">
            <div class="float-left"><strong class="today-weather">0</strong><span class="units"> Â°F</span></div>
        </div>
        </div>
        <div class="col-sm-5">
            <p>Humidity:  <span class="humidity"></span>  </p>
            <p>Wind:  <span class="wind-speed"></span> </p>
        </div>
    </div>  
    <div class="weather-forecast">
        </div>
</div>
<p class="signature"><a href="https://github.com/Shekeugene/Plus-Final-Assignment">Open Source Code</a> by Eugene Shek</p>
<script src="api.js"></script>
</body>
</html>
